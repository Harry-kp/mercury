name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest # Intel
            target_name: x86_64
          - os: macos-14 # Apple Silicon (M1)
            target_name: arm64
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        
      - name: Build
        run: cargo build --release
        
      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create DMG
        run: |
          mkdir -p Mercury.app/Contents/MacOS
          mkdir -p Mercury.app/Contents/Resources
          cp target/release/mercury Mercury.app/Contents/MacOS/
          cp assets/icon.png Mercury.app/Contents/Resources/icon.png
          
          cat > Mercury.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>mercury</string>
              <key>CFBundleIdentifier</key>
              <string>com.mercury.app</string>
              <key>CFBundleName</key>
              <string>Mercury</string>
              <key>CFBundleVersion</key>
              <string>${{ steps.version.outputs.VERSION }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ steps.version.outputs.VERSION }}</string>
              <key>CFBundleIconFile</key>
              <string>icon.png</string>
          </dict>
          </plist>
          EOF
          
          # Ad-hoc code signing (required for Apple Silicon)
          codesign --force --deep --sign - --entitlements assets/entitlements.plist --options runtime Mercury.app
          
          hdiutil create -volname Mercury -srcfolder Mercury.app -ov -format UDZO mercury-macos-${{ matrix.target_name }}.dmg
          
      - name: Generate Checksum
        run: shasum -a 256 mercury-macos-${{ matrix.target_name }}.dmg > mercury-macos-${{ matrix.target_name }}.dmg.sha256
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mercury-macos-${{ matrix.target_name }}.dmg
            mercury-macos-${{ matrix.target_name }}.dmg.sha256

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        
      - name: Build
        run: cargo build --release
        
      - name: Generate Checksum
        run: sha256sum target/release/mercury.exe > mercury-windows-x86_64.exe.sha256
        shell: bash
        
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/mercury.exe
            mercury-windows-x86_64.exe.sha256

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev
          
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        
      - name: Build
        run: cargo build --release
        
      - name: Create AppImage
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp target/release/mercury AppDir/usr/bin/
          cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/mercury.png
          
          cat > AppDir/usr/share/applications/mercury.desktop << EOF
          [Desktop Entry]
          Name=Mercury
          Exec=mercury
          Icon=mercury
          Type=Application
          Categories=Development;Network;
          EOF
          
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          mv Mercury*.AppImage mercury-linux-x86_64.AppImage
          
      - name: Generate Checksum
        run: sha256sum mercury-linux-x86_64.AppImage > mercury-linux-x86_64.AppImage.sha256
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mercury-linux-x86_64.AppImage
            mercury-linux-x86_64.AppImage.sha256
