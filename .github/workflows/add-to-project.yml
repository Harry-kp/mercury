name: Add to Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add to Mercury Roadmap
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
        run: |
          gh project item-add 5 --owner Harry-kp \
            --url "${{ github.event.issue.html_url || github.event.pull_request.html_url }}" || true
