name: Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            üëã This issue has been inactive for 60 days and will be closed in 7 days if there's no activity.
            
            If this is still relevant, please comment to keep it open. Otherwise, feel free to close it or we'll auto-close it soon.
            
            Thanks for your contribution! üôè
          
          close-issue-message: |
            üîí Closing this issue due to inactivity. 
            
            If you still need this, feel free to reopen or create a new issue. Thanks!
          
          days-before-stale: 60
          days-before-close: 7
          
          # Exempt important labels
          exempt-issue-labels: 'help wanted,good first issue'
          
          # PRs
          stale-pr-message: |
            üëã This PR has been inactive for 30 days and will be closed in 7 days if there's no activity.
            
            If you're still working on this, please update the PR. Otherwise, we'll close it to keep things tidy.
          
          close-pr-message: 'Closed due to inactivity. Feel free to reopen when ready!'
          
          days-before-pr-stale: 30
          days-before-pr-close: 7
          
          exempt-pr-labels: 'help wanted'
          
          # Appearance
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          
          # Performance
          operations-per-run: 100
